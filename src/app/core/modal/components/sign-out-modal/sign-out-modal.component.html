<p class="modal__text">Are you sure you want to sign out?</p>
<div class="modal__wrapper modal__wrapper--two-buttons">
  <button class="button button--outline-black button--half" (click)="handleCancel($event)">Cancel</button>
  <button class="button button--black button--half" (click)="handleSignOut($event)">Sign Out</button>
</div>
